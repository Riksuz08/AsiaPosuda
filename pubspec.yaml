name: sample_bloc_mobile
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  # hive no sql database
  hive: ^2.2.3
  # path
  path_provider: ^2.0.15
  # equatable
  equatable: ^2.0.5
  # async
  async: ^2.11.0
  # forms
  formz: ^0.6.0
  # internet check
  connectivity_plus: ^4.0.1
  internet_connection_checker: ^1.0.0+1
  # cached image
  cached_network_image: ^3.2.3
  # freezed
  freezed_annotation: ^2.2.0
  # get it singleton
  get_it: ^7.6.0
  # bloc state manager
  flutter_bloc: ^8.1.3
  # interceptor
  dio: ^5.2.1+1
  dio_retry_plus: ^1.0.3
  # retrofit
  retrofit: ^4.0.1
  # alice = chuck
  chuck_interceptor: ^2.0.0+1
  # box
  gap: ^3.0.1
  # native splash
  flutter_native_splash: ^2.3.1
  # pin put:
  pinput: ^2.2.31

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^7.0.2
  hive_generator: ^2.0.0
  flutter_lints: ^2.0.1
  build_runner: ^2.4.5
  bloc_test: ^9.1.3
  freezed: ^2.3.5

flutter:

  uses-material-design: true

  assets:
    - assets/locale/
    - assets/fonts/
    - assets/png/

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
